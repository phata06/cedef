<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Membres du Bureau du Secrétariat de CEDEF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-sizing: border-box;
        }
        .header img {
            max-height: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            flex: 1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #eee;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }
        li:nth-child(odd) {
            background-color: #ddd;
        }
        .member-details {
            flex: 1;
        }
        .member-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .member-role {
            color: #555;
        }
        .member-phone {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #777;
        }
        .member-photo {
            position: relative;
            display: inline-block;
        }
        .member-photo img {
            max-height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .member-photo:hover img {
            transform: scale(2); /* Agrandir l'image */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Assurez-vous que l'image agrandie soit au-dessus des autres éléments */
        }

        /* Médias queries pour les écrans plus petits */
        @media (max-width: 768px) {
            .header img {
                max-height: 40px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header img {
                max-height: 30px;
            }
            ul {
                padding: 0;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }
            .member-photo {
                margin-bottom: 10px;
            }
            .member-photo img {
                max-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="sen_fr.jpg" alt="Logo Gauche">
            <h1>Membres du Bureau du Secrétariat de CEDEF</h1>
            <img src="logo_cedef.png" alt="Logo Droite">
        </div>
        <ul>
            <li>
                <div class="member-details">
                    <span class="member-name">Sidy Fall</span>
                    <span class="member-role"> - Secrétaire</span>
                    <span class="member-phone">Tél: +33 123 123 123</span>
                </div>
                <div class="member-photo">
                    <img src="sidy_fall.jpeg" alt="Sidy Fall"> <!-- Assurez-vous que l'image est correcte -->
                </div>
            </li>
            <li>
                <div class="member-details">
                    <span class="member-name">El Hadj Niouga</span>
                    <span class="member-role"> - Adj-secrétaire</span>
                    <span class="member-phone">Tél: +33 123 123 123</span>
                </div>
                <div class="member-photo">
                    <img src="el_hadj_niouga.jpeg" alt="El Hadj Niouga"> <!-- Assurez-vous que l'image est correcte -->
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
